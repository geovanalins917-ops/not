<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agentes.sys | Neural Network Ads</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        body { margin: 0; overflow: hidden; background: #0c0c0e; font-family: 'JetBrains Mono', monospace; }
        
        #neural-layer {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, #111115 0%, #08080a 100%);
            z-index: 9999;
            cursor: pointer;
        }

        canvas { display: block; }

        .hint-text {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            letter-spacing: 3px;
            pointer-events: none;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div id="neural-layer">
        <canvas id="networkCanvas"></canvas>
        <div class="hint-text">[ NÚCLEO DE TRÁFEGO ATIVO ]</div>
    </div>

<script>
    const canvas = document.getElementById('networkCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, isMobile;
    
    const terms = [
        "Facebook Ads", "Estrutura", "Copywriting", "VSL", "Tráfego", "Funil", "Data", "CPA", 
        "ROI", "Scale", "Lead", "Pixel", "API", "Bot", "Offer", "Hook", 
        "Growth", "Viral", "CRM", "Sales", "Target", "Benchmarking", "Criativos",
        "Conceitos", "Analise", "Lógica", "Teste A/B", "Orçamento", "Campanha",
        "Landing Page", "Retargeting", "Lookalike", "Conversão", "LTV", "Churn", "Upsell"
    ];

    let nodes = [];
    let centralNode;
    const config = {
        nodeCount: 400, 
        connectionDist: 130, 
        mouseDist: 180,
        speed: 0.22 
    };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        isMobile = width < 768;
        
        centralNode = {
            x: width / 2,
            y: height / 2,
            size: 4,
            glow: 0
        };
    }
    window.addEventListener('resize', resize);
    resize();

    let mouse = { x: null, y: null };
    window.addEventListener('mousemove', e => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    class Node {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * config.speed;
            this.vy = (Math.random() - 0.5) * config.speed;
            this.z = Math.random(); 
            this.size = this.z * 1.5 + 0.5;
            
            // Frequência de nomes: No mobile reduzimos um pouco para não poluir
            const threshold = isMobile ? 0.94 : 0.88;
            this.text = Math.random() > threshold ? terms[Math.floor(Math.random() * terms.length)] : null;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;

            if (mouse.x) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < config.mouseDist) {
                    const force = (config.mouseDist - dist) / config.mouseDist;
                    this.x -= (dx / dist) * force * 2;
                    this.y -= (dy / dist) * force * 2;
                }
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.z * 0.5 + 0.2})`;
            ctx.fill();

            if (this.text) {
                // AJUSTE MOBILE: Nomes agora entre 10px e 12px (antes era 14-20)
                const fontSize = isMobile ? (this.z * 2 + 10) : (this.z * 4 + 9);
                ctx.font = `bold ${Math.floor(fontSize)}px "JetBrains Mono"`;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.z * 0.4 + 0.3})`;
                ctx.fillText(this.text.toUpperCase(), this.x + 8, this.y + 4);
            }
        }
    }

    function drawCentralNode() {
        centralNode.glow = Math.sin(Date.now() / 1000) * 20 + 30;
        
        ctx.save();
        ctx.shadowBlur = centralNode.glow;
        ctx.shadowColor = "#3b82f6";
        
        ctx.beginPath();
        ctx.arc(centralNode.x, centralNode.y, centralNode.size, 0, Math.PI * 2);
        ctx.fillStyle = "#3b82f6";
        ctx.fill();
        
        ctx.shadowBlur = 0;
        // Nome central ajustado para não ficar gigante no celular
        ctx.font = `bold ${isMobile ? 16 : 18}px "JetBrains Mono"`;
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.fillText("agentes.sys", centralNode.x, centralNode.y - 18);
        ctx.restore();
        ctx.textAlign = "left";
    }

    function initNodes() {
        nodes = [];
        for(let i=0; i<config.nodeCount; i++) nodes.push(new Node());
    }
    initNodes();

    function animate() {
        ctx.clearRect(0, 0, width, height);
        
        for (let i = 0; i < nodes.length; i++) {
            let node = nodes[i];
            node.update();
            node.draw();

            for (let j = i + 1; j < nodes.length; j++) {
                let other = nodes[j];
                let dx = node.x - other.x;
                let dy = node.y - other.y;
                let dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < config.connectionDist) {
                    ctx.beginPath();
                    let opacity = (1 - (dist / config.connectionDist)) * 0.15;
                    ctx.strokeStyle = `rgba(200, 210, 255, ${opacity})`;
                    ctx.lineWidth = 0.5;
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(other.x, other.y);
                    ctx.stroke();
                }
            }

            let dxC = node.x - centralNode.x;
            let dyC = node.y - centralNode.y;
            let distC = Math.sqrt(dxC*dxC + dyC*dyC);
            if (distC < 200) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(59, 130, 246, ${(1 - distC/200) * 0.1})`;
                ctx.moveTo(node.x, node.y);
                ctx.lineTo(centralNode.x, centralNode.y);
                ctx.stroke();
            }
        }
        
        drawCentralNode();
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
